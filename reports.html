<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报表配置 - BI可视化工具</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/drag-layout.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">BI</div>
                <div class="logo-text">数据智能分析</div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item">
                    <a href="datasource.html" class="nav-link">
                        <div class="nav-icon">🗄️</div>
                        <div class="nav-text">数据源管理</div>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="metrics.html" class="nav-link">
                        <div class="nav-icon">🎯</div>
                        <div class="nav-text">指标定义</div>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="dimensions.html" class="nav-link">
                        <div class="nav-icon">📏</div>
                        <div class="nav-text">维度配置</div>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="datacards.html" class="nav-link">
                        <div class="nav-icon">📊</div>
                        <div class="nav-text">数据卡片</div>
                    </a>
                </div>
                <div class="nav-item active">
                    <a href="reports.html" class="nav-link">
                        <div class="nav-icon">📋</div>
                        <div class="nav-text">报表配置</div>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <header class="header">
                <div class="page-title">📋 报表配置</div>
                <div class="header-actions">
                    <button class="header-btn" onclick="showCreateReportModal()">
                        <span>➕</span>
                        <span>创建报表</span>
                    </button>
                </div>
            </header>

            <div class="content">
                <!-- 报表模板 -->
                <div class="report-templates">
                    <h3>报表模板</h3>
                    <div class="template-cards" id="reportTemplates">
                        <div class="template-card" onclick="selectReportTemplate('dashboard')">
                            <div class="template-icon">📊</div>
                            <div class="template-title">仪表盘</div>
                            <div class="template-desc">多卡片组合的仪表盘报表</div>
                        </div>
                        <div class="template-card" onclick="selectReportTemplate('summary')">
                            <div class="template-icon">📈</div>
                            <div class="template-title">汇总报表</div>
                            <div class="template-desc">关键指标汇总分析报表</div>
                        </div>
                        <div class="template-card" onclick="selectReportTemplate('detail')">
                            <div class="template-icon">📋</div>
                            <div class="template-title">明细报表</div>
                            <div class="template-desc">详细数据明细报表</div>
                        </div>
                        <div class="template-card" onclick="selectReportTemplate('comparison')">
                            <div class="template-icon">⚖️</div>
                            <div class="template-title">对比报表</div>
                            <div class="template-desc">多维度对比分析报表</div>
                        </div>
                    </div>
                </div>

                <!-- 我的报表 -->
                <div class="my-reports">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>我的报表</h3>
                        <div class="report-actions">
                            <button class="btn btn-secondary" onclick="reportsManager.refreshReports()">
                                <span>🔄</span>
                                <span>刷新</span>
                            </button>
                        </div>
                    </div>
                    <div class="cards-grid" id="myReports">
                        <!-- 报表列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 创建报表模态框 -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="reportModalTitle">创建报表</h2>
                <button class="modal-close" id="closeReportModalBtn">×</button>
            </div>
            <div id="reportModalContent">
                <div class="form-group">
                    <label>报表名称</label>
                    <input type="text" id="reportName" placeholder="请输入报表名称">
                </div>
                <div class="form-group">
                    <label>报表类型</label>
                    <select id="reportType" onchange="toggleReportConfig()">
                        <option value="dashboard">仪表盘</option>
                        <option value="summary">汇总报表</option>
                        <option value="detail">明细报表</option>
                        <option value="comparison">对比报表</option>
                    </select>
                </div>
                
                <!-- 数据卡片选择 -->
                <div class="form-group">
                    <label>选择数据卡片</label>
                    <div class="data-cards-selection" id="dataCardsSelection">
                        <!-- 数据卡片选择区域 -->
                    </div>
                </div>

                <!-- 布局配置 -->
                <div class="form-group">
                    <label>布局配置</label>
                    <div class="layout-preview" id="layoutPreview">
                        <!-- 布局预览 -->
                    </div>
                    <div class="layout-options">
                        <label>布局模板：</label>
                        <select id="layoutTemplate" onchange="updateLayout()">
                            <option value="grid">网格布局</option>
                            <option value="column">列布局</option>
                            <option value="row">行布局</option>
                            <option value="custom">自定义布局</option>
                        </select>
                    </div>
                </div>

                <!-- 筛选条件 -->
                <div class="form-group">
                    <label>筛选条件</label>
                    <div id="filterConditions">
                        <div class="filter-condition">
                            <select class="filter-dimension">
                                <option value="">选择维度</option>
                            </select>
                            <select class="filter-operator">
                                <option value="=">等于</option>
                                <option value="!=">不等于</option>
                                <option value=">">大于</option>
                                <option value="<">小于</option>
                                <option value=">=">大于等于</option>
                                <option value="<=">小于等于</option>
                            </select>
                            <input type="text" class="filter-value" placeholder="筛选值">
                            <button class="btn-small danger" onclick="removeFilter(this)">删除</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="addFilter()">添加筛选条件</button>
                </div>

                <!-- 时间范围 -->
                <div class="form-group">
                    <label>时间范围</label>
                    <div class="time-range">
                        <select id="timeRangeType" onchange="toggleTimeRange()">
                            <option value="relative">相对时间</option>
                            <option value="absolute">绝对时间</option>
                        </select>
                        <div id="relativeTimeRange">
                            <select id="relativeTimeUnit">
                                <option value="today">今天</option>
                                <option value="yesterday">昨天</option>
                                <option value="this_week">本周</option>
                                <option value="last_week">上周</option>
                                <option value="this_month">本月</option>
                                <option value="last_month">上月</option>
                                <option value="this_quarter">本季度</option>
                                <option value="last_quarter">上季度</option>
                                <option value="this_year">本年</option>
                                <option value="last_year">去年</option>
                            </select>
                        </div>
                        <div id="absoluteTimeRange" style="display: none;">
                            <input type="date" id="startDate" placeholder="开始日期">
                            <span>至</span>
                            <input type="date" id="endDate" placeholder="结束日期">
                        </div>
                    </div>
                </div>

                <!-- 刷新设置 -->
                <div class="form-group">
                    <label>自动刷新</label>
                    <div>
                        <label style="margin-right: 20px;">
                            <input type="radio" name="autoRefresh" value="off" checked> 不自动刷新
                        </label>
                        <label>
                            <input type="radio" name="autoRefresh" value="on"> 自动刷新
                        </label>
                    </div>
                    <div id="refreshInterval" style="display: none; margin-top: 10px;">
                        <select id="refreshTime">
                            <option value="5">5分钟</option>
                            <option value="10">10分钟</option>
                            <option value="30">30分钟</option>
                            <option value="60">1小时</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>报表描述</label>
                    <textarea id="reportDescription" placeholder="请输入报表描述" rows="2"></textarea>
                </div>
                
                <div class="form-actions">
                    <button class="btn btn-secondary" id="cancelReportBtn">取消</button>
                    <button class="btn btn-primary" onclick="saveReport()">保存报表</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 报表预览模态框 -->
    <div class="modal" id="reportPreviewModal">
        <div class="modal-content" style="max-width: 95%; max-height: 95%;">
            <div class="modal-header">
                <h2 id="reportPreviewTitle">报表预览</h2>
                <div class="preview-actions">
                    <button class="btn btn-secondary" onclick="exportReport()">导出报表</button>
                    <button class="btn btn-primary" onclick="shareReport()">分享报表</button>
                    <button class="modal-close" onclick="closeReportPreviewModal()">×</button>
                </div>
            </div>
            <div id="reportPreviewContent">
                <!-- 报表预览内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="js/dataConfig.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
