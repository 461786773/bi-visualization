<!DOCTYPE html>
<html>
<head>
    <title>检查数据配置</title>
</head>
<body>
    <h1>数据配置检查 (dataConfig.js)</h1>
    <div id="data"></div>
    <script src="js/dataConfig.js"></script>
    <script>
        // 使用dataConfig.js统一管理数据
        const dataCards = window.DataConfig?.dataCards || [];
        const metrics = window.DataConfig?.metrics || [];
        const dimensions = window.DataConfig?.dimensions || [];
        const dataSources = window.DataConfig?.dataSources || [];
        
        document.getElementById('data').innerHTML = `
            <h2>数据源 (${dataSources.length} 个)</h2>
            <pre>${JSON.stringify(dataSources, null, 2)}</pre>
            
            <h2>数据卡片 (${dataCards.length} 个)</h2>
            <pre>${JSON.stringify(dataCards, null, 2)}</pre>
            
            <h2>指标 (${metrics.length} 个)</h2>
            <pre>${JSON.stringify(metrics, null, 2)}</pre>
            
            <h2>维度 (${dimensions.length} 个)</h2>
            <pre>${JSON.stringify(dimensions, null, 2)}</pre>
            
            <p><strong>数据来源：</strong>dataConfig.js统一管理</p>
        `;
    </script>
</body>
</html>
